<h2>In a form</h2>

<pre>{{ { value: myForm.value, errors: fMyTextarea.errors } | json }}</pre>

<form [formGroup]="myForm">
  <app-form-field>
    <app-form-field-label isRequired>
      My textarea
    </app-form-field-label>
    <app-textarea
      formControlName="myTextarea"
      [status]="fMyTextarea | appFieldStatus"
      placeholder="Enter some text here..."
    ></app-textarea>
    <app-form-field-error *ngIf="fMyTextarea | appFieldError:'required'">
      Required field
    </app-form-field-error>
  </app-form-field>
</form>

<h2>Outside a form</h2>
<app-textarea
  [value]=""
  (changed)="consoleLog('changed', $event)"
  (inputChanged)="consoleLog('inputChanged', $event)"
  placeholder="Enter some text here..."
  [attrs]="{
    'autocomplete': true,
    'aria-controls': 'the-autocomplete',
    'required': true,
    'readonly': false,
  }"
></app-textarea>

<h2>Disabled</h2>
<app-textarea
  value="This is disabled"
  [isDisabled]="true"
  (changed)="consoleLog('changed', $event)"
></app-textarea>

<h2>Custom widths</h2>

<h3>Full width (default)</h3>
<p>
  <app-textarea
    value="Full width"
    placeholder="Full width"
    [withFullWidth]="true"
    (changed)="consoleLog('changed', $event)"
  ></app-textarea>
</p>

<h2>With characters counter</h2>
<app-form-field>
  <app-form-field-label>
    With characters counter
  </app-form-field-label>
  <app-textarea
    [withCharsCounter]="true"
    [maxChars]="123"
    (changed)="consoleLog('changed', $event)"
  ></app-textarea>
  <app-form-field-hint>
    This textarea has a characters counter
  </app-form-field-hint>
</app-form-field>
