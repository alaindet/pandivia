<p>Modal demo page</p>

<button appButton (click)="onOpenModal()">Open modal</button>

<app-modal #modalOne="app-modal">

  <app-modal-header>
    <h2>The modal header</h2>
  </app-modal-header>

  <app-modal-body>
    <p>The modal body</p>
    <label>
      Just an input
      <input type="text" placeholder="Enter value...">
    </label>
  </app-modal-body>

  <app-modal-footer>
    <button type="button" appButton="ghost" (click)="modalOne.cancel()">
      Cancel
    </button>
    <button type="button" appButton="primary" (click)="modalOne.confirm()">
      Confirm
    </button>
  </app-modal-footer>

</app-modal>
