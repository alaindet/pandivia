<h2>In a form</h2>
<form [formGroup]="myForm">
  <pre>{{ { value: myForm.value, errors: myForm.errors } | json }}</pre>
  <app-quick-number formControlName="myQuickNumber" />
</form>

<h2>With min/max limits</h2>
<p>Min: {{ min }}, Max: {{ max }}</p>
<app-quick-number
  [value]="value"
  [min]="min"
  [max]="max"
  (changed)="consoleLog('changed', $event)"
  />

<h2>With full width</h2>
<app-quick-number
  [value]="value"
  [withFullWidth]="true"
  (changed)="consoleLog('changed', $event)"
/>
