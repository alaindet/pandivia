<h2>Cosmetic checkbox</h2>

<div class="demo-cases">
  <app-cosmetic-checkbox color="primary" [checked]="true">
    Primary checked
  </app-cosmetic-checkbox>
  <app-cosmetic-checkbox color="primary" [checked]="false">
    Primary unchecked
  </app-cosmetic-checkbox>

  <app-cosmetic-checkbox color="secondary" [checked]="true">
    Secondary checked
  </app-cosmetic-checkbox>
  <app-cosmetic-checkbox color="secondary" [checked]="false">
    Secondary unchecked
  </app-cosmetic-checkbox>

  <app-cosmetic-checkbox color="tertiary" [checked]="true">
    Tertiary checked
  </app-cosmetic-checkbox>
  <app-cosmetic-checkbox color="tertiary" [checked]="false">
    Tertiary unchecked
  </app-cosmetic-checkbox>

  <app-cosmetic-checkbox color="black" [checked]="true">
    Black checked
  </app-cosmetic-checkbox>
  <app-cosmetic-checkbox color="black" [checked]="false">
    Black unchecked
  </app-cosmetic-checkbox>
</div>

<h2>Cosmetic checkbox custom size</h2>

<div class="demo-cases">
  <app-cosmetic-checkbox color="primary" [checked]="true" size="16px">
    16px
  </app-cosmetic-checkbox>
  <app-cosmetic-checkbox color="primary" [checked]="true" size="20px">
    20px (default)
  </app-cosmetic-checkbox>
  <app-cosmetic-checkbox color="primary" [checked]="true" size="32px">
    32px
  </app-cosmetic-checkbox>
  <app-cosmetic-checkbox color="primary" [checked]="true" size="48px">
    48px
  </app-cosmetic-checkbox>
</div>
