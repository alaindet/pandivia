<h2>{{ 'userProfile.info' | transloco }}</h2>
<p>{{ email() }}</p>

<h2>{{ 'userProfile.theme' | transloco }}</h2>
<app-select
  id="theme-switcher"
  [options]="theme.options"
  [value]="theme.current()"
  (selected)="theme.set($event)"
></app-select>

<h2>{{ 'userProfile.language' | transloco }}</h2>
<app-select
  id="language-switcher"
  [options]="language.options"
  [value]="language.current()"
  (selected)="language.set($event)"
></app-select>
