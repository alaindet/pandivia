<header>
  <app-page-header>
    
    <h1>List</h1>

    <ng-container slot="right">
      <app-actions-menu
        id="list-contextual-menu"
        [actions]="contextualMenu"
        position="left"
        (actionConfirmed)="onListContextualAction($event)"
      >
        <ng-container *appActionsMenuButton>
          <button
            type="button"
            appButton="outline"
            type="button"
            isCircle
            withIconOnly
          >
            <mat-icon>more_horiz</mat-icon>
          </button>
        </ng-container>

        <ng-container *appActionsMenuItem="let action">
          <mat-icon>{{ action.icon }}</mat-icon>
          {{ action.label }}
        </ng-container>
      </app-actions-menu>
    </ng-container>

  </app-page-header>
</header>

<ul *ngIf="items$ | async as itemGroups">
  <li *ngFor="let group of itemGroups">
    <h2>{{ group.category }}</h2>
    <ul>
      <li
        *ngFor="let item of group.items"
        [class.-done]="item.isDone"
        (click)="onItemClick(item.id)"
      >
        {{ item.amount }}x <strong>{{ item.name }}</strong>
        <br>
        <span *ngIf="item.description">{{ item.description }}</span>
      </li>
    </ul>
  </li>
</ul>
