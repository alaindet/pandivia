<div class="fab-large-container">

  <!-- TODO: Remove -->
  <section>
    <section>
      <h2>With pipe</h2>
      <p>A static translation: {{ 'hello' | transloco }}</p>
      <p>A static translation: {{ 'helloPerson' | transloco:{person:'Alain'} }}</p>
    </section>
    <section *transloco="let t">
      <h2>With directive</h2>
      <p>A static translation: {{ t('hello') }}</p>
      <p>A static translation: {{ t('helloPerson', {person:'Alain'}) }}</p>
    </section>
  </section>

  <!-- Filters -->
  <ul *ngIf="filters()" class="_filters">
    <li *ngFor="let filter of filters()">
      <button
        type="button"
        appButton="secondary"
        withIcon="left"
        size="extra-small"
        (click)="onRemoveFilter(filter)"
      >
        <mat-icon>clear</mat-icon>
        {{ filter.value }}
      </button>
    </li>
  </ul>

  <!-- Items -->
  <ul *ngIf="itemGroups().length" class="_cards">
    <li *ngFor="let group of itemGroups(); trackBy: trackByCategory">
      <app-card-list
        [title]="group.category"
        [items]="group.items"
        [listActions]="CATEGORY_CONTEXTUAL_MENU"
        [itemActionsFn]="getItemContextualMenu"
        [isPinned]="pinnedCategory() === group.category"
        [checkboxColor]="uiCheckboxColor()"
        (listActionClicked)="onCategoryAction(group.category, $event)"
        (itemActionClicked)="onItemAction($event)"
        (itemToggled)="onItemToggle($event)"
        (pinned)="onPinCategory(group.category, $event)"
      />
    </li>
  </ul>

  <!-- Add new item -->
  <button
    appButton
    isCircle
    withIconOnly
    size="large"
    floating="fixed"
    floatingBottom="4.7rem"
    floatingRight="1.1rem"
    (click)="onShowCreateItemModal()"
  >
    <mat-icon>add</mat-icon>
  </button>

</div>
