<select
  #selectRef
  class="_select"
  [attr.id]="id"
  [disabled]="isDisabled"
  (change)="onSelectChange()"
>
  <option
    #defaultOptionRef
    *ngIf="withDefaultOption"
    value=""
    [selected]="selectedValue() === null"
  >
    {{ 'components.select.defaultLabel' | transloco }}
  </option>

  <option
    *ngFor="let option of options"
    [value]="option.value"
    [selected]="selectedValue() === option.value"
  >
    {{ option.label }}
  </option>
</select>
