<select
  #selectRef
  class="_select"
  [attr.id]="id"
  [disabled]="isDisabled"
  (change)="onSelectChange()"
>
  <option #defaultOptionRef *ngIf="withDefaultOption" value="" [selected]="selectedValue === null">
    Select...
  </option>

  <ng-container *ngFor="let option of options">
    <option [value]="option.value" [selected]="selectedValue === option.value">
      {{ option.label }}
    </option>
  </ng-container>
</select>
