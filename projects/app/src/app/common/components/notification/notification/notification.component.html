<div class="_icon">
  <mat-icon>{{ notificationIcon }}</mat-icon>
</div>

<div class="_message">
  <ng-content></ng-content>
</div>

<div *ngIf="more > 0" class="_more">+{{ more }}</div>

<button type="button" class="_dismiss" (click)="dismissed.emit()">
  &times;
</button>

<div class="_progress"></div>
