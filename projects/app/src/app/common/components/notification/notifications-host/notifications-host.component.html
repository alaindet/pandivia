@if (notification(); as notification) {
<app-notification
  [notificationId]="notification!.id"
  [notificationType]="notification!.type"
  [dismissAfter]="NOTIFICATION_TIMEOUT"
  [more]="notification!.more"
  (dismissed)="dismissed.emit()"
>
  @if (!!notification?.messageParams) {
  {{ notification!.message | transloco : notification.messageParams }}
  } @else {
  {{ notification!.message | transloco }}
  }
</app-notification>
}
