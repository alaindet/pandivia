<div class="_left">
  <!-- Back button -->
  @if (withBackButton() || withControlledBackButton()) {
  <button
    type="button"
    appButton="ghost"
    isCircle
    withIconOnly
    (click)="onBackClicked()"
  >
    <ng-icon [svg]="matArrowBack" />
  </button>
  }

  <ng-content select="[slot='left']"></ng-content>
</div>

<div class="_main">
  <ng-content></ng-content>
  <ng-content select="[slot='main']"></ng-content>
</div>

<div class="_right">
  <ng-content select="[slot='right']"></ng-content>
</div>

<div class="_sub-header">
  <ng-content select="[slot='sub-header']"></ng-content>
</div>
