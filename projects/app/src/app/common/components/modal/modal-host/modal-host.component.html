<!-- TODO: Use <dialog>? -->
<div
  class="_modal"
  role="dialog"
  aria-labelledby="modal-title"
  aria-describedby="modal-body"
>
  <h2 class="_title" id="modal-title">
    TODO: Modal title
  </h2>

  <div class="_body" id="modal-body">
    <ng-container #modalTarget></ng-container>
  </div>

  <div class="_footer">
    TODO: Footer
  </div>

  <div class="_dismiss">
    <button
      type="button"
      appButton="ghost"
      withIconOnly
      isCircle
      size="small"
      (click)="onDismiss()"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>

</div>

<div class="_backdrop" (click)="onDismiss()"></div>
