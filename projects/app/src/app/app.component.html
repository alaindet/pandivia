<div class="app-container">
  <!-- Stack level: 0 -->
  <router-outlet />

  <!-- Stack level: 1 -->
  @if (loading()) {
  <app-linear-spinner
    [color]="themeConfig().linearSpinnerColor"
    [fixed]="true"
  />
  }

  <!-- Stack level: 2 -->
  <app-notifications-host
    [notification]="notification()"
    [dismissAfter]="NOTIFICATION_TIMEOUT"
    (dismissed)="onDismissNotification()"
  />
</div>

<!-- Stack level: 3 -->
<app-modal-host
  *transloco="let t"
  [i18nConfirm]="t('components.modal.confirm')"
  [i18nCancel]="t('components.modal.cancel')"
/>
