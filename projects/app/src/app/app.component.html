<div class="app-container" [ngClass]="cssTheme()">

  <!-- Stack level: 0 -->
  <router-outlet></router-outlet>

  <!-- Stack level: 1 -->
  <app-linear-spinner
    *ngIf="loading"
    [fixed]="true"
  ></app-linear-spinner>

  <!-- Stack level: 2 -->
  <app-notifications-host
    [notification]="ui.notification.current()"
    (dismissed)="ui.notification.dismiss()"
  ></app-notifications-host>
</div>

<!-- Stack level: 3 -->
<app-modal-host></app-modal-host>
