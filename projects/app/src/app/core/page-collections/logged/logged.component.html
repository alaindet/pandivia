<app-layout-stacked
  [title]="layout.title()"

  [withBackButton]="layout.withBackButton()"
  [withControlledBackButton]="layout.withControlledBackButton()"
  (backButtonClicked)="layout.clickControlledBackButton()"

  [headerActions]="layout.headerActions()"
  (headerActionClicked)="onHeaderAction($event)"

  [footerActions]="nav.items"
  [footerCurrentAction]="nav.current"
  (footerActionClicked)="onBottomNavigation($event)"
>
  <router-outlet></router-outlet>
</app-layout-stacked>
