<div class="_left">
  <!-- Back button -->
  @if (withBackButton() || withControlledBackButton()) {
  <button
    appIconButton="ghost"
    circled
    (click)="onBackClicked()"
    [attr.aria-label]="i18nGoToPreviousPage()"
  >
    <ng-icon [svg]="icon.matArrowBack" />
  </button>
  }

  <ng-content select="[slot='left']" />
</div>

<div class="_main">
  <ng-content />
  <ng-content select="[slot='main']" />
</div>

<div class="_right">
  <ng-content select="[slot='right']" />
</div>

<div class="_sub-header">
  <ng-content select="[slot='sub-header']" />
</div>
