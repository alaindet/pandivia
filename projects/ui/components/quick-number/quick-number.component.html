<button
  type="button"
  appIconButton
  [color]="color()"
  size="small"
  circled
  [disabled]="isDecrementDisabled()"
  class="-decrement"
  title="Decrement value"
  [attr.aria-label]="i18nDecrement()"
  (click)="onDecrement()"
>
  <ng-icon [svg]="icon.matRemove" />
</button>

<span class="_value">{{ value() }}</span>

<button
  type="button"
  appIconButton
  [color]="color()"
  size="small"
  circled
  [disabled]="isIncrementDisabled()"
  [attr.aria-label]="i18nIncrement()"
  class="-increment"
  title="Increment value"
  (click)="onIncrement()"
>
  <ng-icon [svg]="icon.matAdd" />
</button>
