<div class="_icon">
  <ng-icon [svg]="notificationIcon()" />
</div>

<div class="_message">
  @if (message(); as message) {
    {{ message }}
  } @else {
    <ng-content />
  }
</div>

@if (more() > 0) {
<div class="_more">+{{ more() }}</div>
}

<button type="button" class="_dismiss" (click)="dismissed.emit()">
  &times;
</button>

<div class="_progress" #progress></div>
