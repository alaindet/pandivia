<h2>In page</h2>
<app-linear-spinner color="primary" />
&nbsp;
<app-linear-spinner color="secondary" />
&nbsp;
<app-linear-spinner color="tertiary" />

<h2>Fixed to viewport</h2>
<button type="button" appButton (click)="fixedToViewport = !fixedToViewport">
  {{ fixedToViewport ? 'Hide fixed spinner' : 'Show fixed spinner' }}
</button>

@if (fixedToViewport) {
  <app-linear-spinner [fixed]="true" />
}
